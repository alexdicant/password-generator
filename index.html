<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <main class="main wrapper">
      <header class="header">
        <img
          class="header__image"
          src="./images/logo-pass-generator.svg"
          alt="Logo Password Generator"
        />
      </header>
      <section class="content">
        <h1 class="content__title">Password Generator</h1>
        <div class="content__pass">
          <div class="content__pass-box">
            <p>c{$!vz(-YSLHiiSw;]((I_%k$</p>
          </div>
          <button class="button-square">
            <img
              class="button-square__icon"
              src="/images/reload-icon.svg"
              alt="Reload icon"
            />
          </button>
          <button class="button-square">
            <img
              class="button-square__icon"
              src="./images/copy-icon.svg"
              alt="Copy icon"
            />
          </button>
        </div>
        <input type="range" class="styled-slider slider-progress" />
        <section class="checkboxs-section">
          <div class="checkboxs__ABC">
            <input class="checkbox-button" type="checkbox" id="inputABC" />
            <label for="inputABC" class="toggle">
              <div class="slider"></div>
            </label>
            <span class="checkboxs-numbers-title">ABC</span>
          </div>
          <div class="checkboxs__abc">
            <input class="checkbox-button" type="checkbox" id="inputabc" />
            <label for="inputabc" class="toggle">
              <div class="slider"></div>
            </label>
            <span class="checkboxs-numbers-title">abc</span>
          </div>
        </section>
      </section>
    </main>
    <footer class="footer">
      <div class="wrapper">
        <p>
          Â© 2021. All rights reserved. Project by
          <a class="footer__linck" href="https://alexdciant.com" target="_blank"
            >Alex Dicant.</a
          >
        </p>
      </div>
    </footer>
    <script src="./js/range-input.js"></script>
  </body>
</html>
